<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Wisbox 0.0.7</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #2d2d2d;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        
        .version {
            color: #666;
            font-size: 0.9em;
        }
        
        .category {
            margin-top: 20px;
            color: #0366d6;
            font-weight: 600;
        }
        
        ul {
            margin-top: 10px;
            padding-left: 20px;
        }
        
        li {
            margin: 8px 0;
        }
        
        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-right: 5px;
        }
        
        .new { background: #e3f2fd; color: #1976d2; }
        .improved { background: #f3e5f5; color: #7b1fa2; }
        .fixed { background: #ffebee; color: #c62828; }
    </style>
</head>
<body>
    <h1>Wisbox <span class="version">0.0.7</span></h1>
    
    <div class="category">ðŸŽ‰ New Features</div>
    <ul>
        <li><span class="tag new">new</span> Updated subscription terms and conditions</li>
    </ul>
</body>
</html>
